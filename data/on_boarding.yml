text:
  welcome:
    title: LET’S GET STARTED!
    content: Get into the spirit of LUCA with our design system. From the principles to the language and materials, this site provides everything you’ll need to build high-quality digital experiences.
  guidelines:
    title: GUIDELINES
    content: Start developing and designing with our quick and comprehensive guides. Simplify your workflow and ensure quality and consistency.
  graphics:
    title: GRAPHICS & VISUALISATION RULES
    content: Learn how to build and customize LUCA digital products with our guides and our extensive collection of material.
  uielements:
    title: UI ELEMENTS & COMPONENTS
    content: Make the most out of our library of components to jumpstart your project.
  resources:
    title: RESOURCES & DOWNLOADS
    content: Browse and download our favourite material! Our resources are available in a wide range of formats, colours and sizes.
